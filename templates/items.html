<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create new Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    body {
      margin-left: 20px;
    }
  </style>
  <body>
    
    <form method="POST" enctype="multipart/form-data" action="/items" >
      <div class="mb-3 w-50 mt-3">
        <label for="title" class="form-label">title:</label>
        <input
          type="title"
          class="form-control"
          id="title"
          placeholder="Enter title"
          name="title"
        />
      </div>
      <label for="title" class="form-label">description:</label>
      <div class="form-floating w-50">
        
        <textarea
          class="form-control"
          placeholder="Leave a description here"
          id="description"
          style="height: 100px"
          name="description"
        ></textarea>
        <label for="description">description</label>
      </div>
      <label class="form-label"  for="customFile">Upload your Image </label>
      <input type="file" class="form-control w-50" id="customFile" name="image" /><br>
      
      <button type="submit" class="btn btn-success" value="submit">
        Confirm
      </button>
    </form>
  </body>
</html>
